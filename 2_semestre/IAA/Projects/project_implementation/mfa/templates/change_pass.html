<!DOCTYPE html>
<html>
<head>
  <title>ChangePass</title>
</head>
<body>
  <h1>ChangePass</h1>
  <form method="POST">
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password"><br><br>
    <label for="newpassword">New Password:</label><br>
    <input type="newpassword" id="newpassword" name="newpassword"><br><br>
    <button type="submit">ChangePass</button>
  </form>
</body>
</html>
